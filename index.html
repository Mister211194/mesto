<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./images/favicon.ico" rel="icon">
    <title>Document</title>
    <meta name="descrpition" content="Интеррактивная страница на JS">

<body class="root">
    <header class="header">
        <img src="./images/logo.svg" alt="Logo" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/image.jpg" alt="Avatar" class="profile__avatar">

                <p class="profile__info-description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

    </main>
    <script src="./index.js"></script>
