<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./images/favicon.ico" rel="icon">
    <title>Document</title>
    <meta name="descrpition" content="Интеррактивная страница на JS">
    <meta name="author" content="Евгений Ошкин">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img src="./images/logo.svg" alt="Logo" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/image.jpg" alt="Avatar" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__info-user">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__info-description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__grid-cards">
                <li class="elements__card">
                    <img src="./images/grid-1.jpg" alt="Image-1" class="elements__card-image">
                    <div class="elements__card-info">
                        <h2 class="elements__card-title">Карачаевск</h2>
                        <button type="button" class="elements__like-button elements__like-button_active"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/grid-2.jpg" alt="Image-1" class="elements__card-image">
                    <div class="elements__card-info">
                        <h2 class="elements__card-title">Гора Эльбрус</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/grid-3.jpg" alt="Image-1" class="elements__card-image">
                    <div class="elements__card-info">
                        <h2 class="elements__card-title">Домбай</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/grid-4.jpg" alt="Image-1" class="elements__card-image">
                    <div class="elements__card-info">
                        <h2 class="elements__card-title">Гора Эльбрус</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/grid-5.jpg" alt="Image-1" class="elements__card-image">
                    <div class="elements__card-info">
                        <h2 class="elements__card-title">Домбай</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/grid-6.jpg" alt="Image-1" class="elements__card-image">
                    <div class="elements__card-info">
                        <h2 class="elements__card-title">Карачаево-Черкесово</h2>
                        <button type="button" class="elements__like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input type="text" class="popup__input" id="input-popup-name" placeholder="Имя">
                <input type="text" class="popup__input" id="input-popup-description" placeholder="Ваша Деятельность">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button type="button" class="popup__closed"></button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
