<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./images/favicon.ico" rel="icon">
    <title>Mesto</title>
    <meta name="descrpition" content="Интеррактивная страница на JS">
    <meta name="author" content="Евгений Ошкин">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/image.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__info-user">
                    <h1 class="profile__info-title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__info-description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить профиль"></button>
        </section>
        <section class="elements">
            <ul class="elements__grid-cards">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&#169; 2022 Mesto Russia</p>
    </footer>
    <section class="popup profile-popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile_form" novalidate>
                <input type="text" class="popup__input" id="input-name" placeholder="Имя" name="name" minlength="2"
                    maxlength="40" required>
                <span class="popup__input-error input-name-error"></span>
                <input type="text" class="popup__input" id="input-job" placeholder="Профессия" name="job" minlength="2"
                    maxlength="200" required>
                <span class="popup__input-error input-job-error"></span>
                <button type="submit" class="popup__button" name="save">Сохранить</button>
            </form>
            <button type="button" class="popup__closed" aria-label="Закрыть"></button>
        </div>
    </section>

    <section class="popup add-cards-popup">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="add_cards" novalidate>
                <input type="text" class="popup__input" id="input-title" placeholder="Название" name="title"
                    minlength="2" maxlength="30" required>
                <span class="popup__input-error input-title-error"></span>
                <input type="url" class="popup__input" id="input-url" placeholder="Ссылка на картинку" name="link"
                    required>
                <span class="popup__input-error input-url-error"></span>
                <button id="add-card" type="submit" class="popup__button" name="create">Создать</button>
            </form>
            <button type="button" class="popup__closed" aria-label="Закрыть"></button>
        </div>
    </section>

    <div class="popup popup_view-foto">
        <div class="popup__view-foto">
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt="Фото">
                <figcaption class="popup__figcaption"></figcaption>
            </figure>
            <button type="button" class="popup__closed"></button>
        </div>
    </div>

    <template class="template">
        <li class="elements__card">
            <img class="elements__card-image">
            <div class="elements__card-info">
                <h2 class="elements__card-title"></h2>
                <button type="button" class="elements__like-button" aria-label="Лайк"></button>
                <button type="button" class="elements__delete-card"></button>
            </div>
        </li>
    </template>
    <script type="module" src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
